<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LupinBot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
        }
        
        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .leaderboard-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .leaderboard-item:hover {
            background: #f8f9fa;
        }
        
        .leaderboard-rank {
            font-size: 1.5em;
            width: 50px;
            text-align: center;
            font-weight: bold;
        }
        
        .leaderboard-info {
            flex: 1;
        }
        
        .user-id {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .user-id img {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .user-stats {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-current {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-best {
            background: #dbeafe;
            color: #1e40af;
        }
        
        input {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            margin: 10px;
            width: 300px;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        
        .config-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• LupinBot Dashboard</h1>
            <p class="subtitle">Track your coding community's progress in real-time</p>
        </header>
        
        <div class="config-section">
            <h2 style="margin-bottom: 15px;">Configuration</h2>
            <label for="guildDropdown">Select Guild:</label>
            <select id="guildDropdown" style="padding: 10px; border: 2px solid #667eea; border-radius: 8px; font-size: 1em; margin: 10px; width: 300px;">
                <option value="">Loading guilds...</option>
            </select>
            <br>
            <button onclick="loadDashboard()">Load Dashboard</button>
            <button onclick="autoRefresh()">Toggle Auto-Refresh</button>
            <button onclick="refreshGuildList()">Refresh Guild List</button>
        </div>
        
        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-label">Total Coders</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-label">Active Today</div>
                    <div class="stat-value" id="activeToday">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-label">Total Days Coded</div>
                    <div class="stat-value" id="totalDays">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-label">Average Streak</div>
                    <div class="stat-value" id="avgStreak">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí™</div>
                    <div class="stat-label">Activity Rate</div>
                    <div class="stat-value" id="activityRate">0%</div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Leaderboard Trends</div>
                    <canvas id="trendsChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Activity Distribution</div>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            
            <div class="leaderboard">
                <div class="leaderboard-title">üèÜ Top 10 Coders</div>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>
    
    <script>
        let trendsChart, activityChart;
        let autoRefreshInterval = null;
        let currentGuildId = null;
        
        function getMedalEmoji(rank) {
            if (rank === 0) return 'ü•á';
            if (rank === 1) return 'ü•à';
            if (rank === 2) return 'ü•â';
            return `${rank + 1}.`;
        }
        
        async function loadGuildDropdown() {
            try {
                const response = await fetch('/api/connected_guilds');
                const result = await response.json();
                
                console.log('Guilds API response:', result); // Debug log
                
                const dropdown = document.getElementById('guildDropdown');
                dropdown.innerHTML = '<option value="">Select a Guild</option>';
                
                if (result.success && result.data.length > 0) {
                    let autoSelectGuild = null;
                    
                    result.data.forEach(guild => {
                        console.log('Processing guild:', guild.guild_id, 'Type before:', typeof guild.guild_id); // Debug log
                        
                        // CRITICAL: Keep guild_id as string to avoid JavaScript number precision loss
                        const guildIdStr = String(guild.guild_id);
                        console.log('Guild ID as string:', guildIdStr);
                        
                        const option = document.createElement('option');
                        option.value = guildIdStr; // Always keep as string
                        option.textContent = `${guild.name} (ID: ${guildIdStr})`;
                        dropdown.appendChild(option);
                        
                        // Auto-select first guild
                        if (!autoSelectGuild) {
                            autoSelectGuild = guildIdStr;
                        }
                    });
                    
                    // If only one guild, auto-select and auto-load it
                    if (result.data.length === 1 && autoSelectGuild) {
                        dropdown.value = autoSelectGuild;
                        currentGuildId = autoSelectGuild; // Set the current guild ID
                        console.log('Auto-selected guild:', autoSelectGuild, 'Type:', typeof autoSelectGuild);
                        // Auto-load the dashboard after a short delay
                        setTimeout(() => {
                            console.log('Auto-loading dashboard for guild:', currentGuildId);
                            loadDashboard();
                        }, 500);
                    }
                } else {
                    dropdown.innerHTML = '<option value="">No guilds found</option>';
                }
            } catch (error) {
                console.error('Error loading guilds:', error);
                document.getElementById('guildDropdown').innerHTML = '<option value="">Error loading guilds</option>';
            }
        }
        
        function refreshGuildList() {
            loadGuildDropdown();
        }
        
        async function loadDashboard() {
            const dropdown = document.getElementById('guildDropdown');
            const guildId = dropdown.value || currentGuildId; // Fall back to currentGuildId if dropdown is empty
            
            console.log('Loading dashboard for guild:', guildId, 'Type:', typeof guildId); // Debug log
            
            if (!guildId) {
                alert('Please select a Guild from the dropdown');
                return;
            }
            
            currentGuildId = String(guildId); // Ensure it's always a string
            document.getElementById('dashboard').style.display = 'block';
            
            console.log('Fetching data for guild ID:', currentGuildId);
            
            await loadServerStats();
            await loadLeaderboard();
            setupCharts();
        }
        
        async function loadServerStats() {
            try {
                const response = await fetch(`/api/server_stats/${currentGuildId}`);
                const result = await response.json();
                
                console.log('Server stats result:', result); // Debug log
                
                if (result.success) {
                    document.getElementById('totalUsers').textContent = result.data.total_users;
                    document.getElementById('activeToday').textContent = result.data.active_today;
                    document.getElementById('totalDays').textContent = result.data.total_days;
                    document.getElementById('avgStreak').textContent = result.data.avg_streak;
                    document.getElementById('activityRate').textContent = result.data.activity_rate + '%';
                } else {
                    console.error('Server stats error:', result.error);
                }
            } catch (error) {
                console.error('Error loading server stats:', error);
            }
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch(`/api/leaderboard/${currentGuildId}`);
                const result = await response.json();
                
                console.log('Leaderboard result:', result); // Debug log
                
                if (result.success) {
                    const leaderboardHtml = result.data.map((user, index) => `
                        <div class="leaderboard-item">
                            <div class="leaderboard-rank">${getMedalEmoji(index)}</div>
                            <div class="leaderboard-info">
                                <div class="user-id">
                                    ${user.avatar ? `<img src="${user.avatar}" width="32" height="32" style="border-radius: 50%; vertical-align: middle; margin-right: 8px;">` : ''}
                                    ${user.display_name || user.username || `User ${user.user_id}`}
                                </div>
                                <div class="user-stats">
                                    <span class="badge badge-current">Current: ${user.current_streak} days</span>
                                    <span class="badge badge-best">Best: ${user.longest_streak} days</span>
                                    ${user.last_log_date ? `<span style="color: #666; font-size: 0.8em;">Last: ${user.last_log_date}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('leaderboardList').innerHTML = leaderboardHtml;
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }
        
        function setupCharts() {
            // Trends Chart
            const trendsCtx = document.getElementById('trendsChart').getContext('2d');
            trendsChart = new Chart(trendsCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Active Users',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
            
            // Activity Chart
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            activityChart = new Chart(activityCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true
                }
            });
        }
        
        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-refresh disabled');
            } else {
                autoRefreshInterval = setInterval(() => {
                    if (currentGuildId) {
                        loadServerStats();
                        loadLeaderboard();
                    }
                }, 10000); // Refresh every 10 seconds
                alert('Auto-refresh enabled (every 10 seconds)');
            }
        }
        
        // Load on page load
        window.addEventListener('load', () => {
            // Load the guild dropdown automatically
            loadGuildDropdown();
            
            // Check if guild ID was provided in URL params
            const urlParams = new URLSearchParams(window.location.search);
            const guildId = urlParams.get('guild_id');
            if (guildId) {
                // Set the dropdown value and load dashboard
                document.getElementById('guildDropdown').value = guildId;
                setTimeout(() => loadDashboard(), 100);
            }
        });
    </script>
</body>
</html>
